<link rel="stylesheet" type="text/css" href="assets/css/[[+theme]].css">
[[+lightbox:is=`true`:then=`<link rel="stylesheet" type="text/css" href="assets/css/masonry-lightbox.css">`]]
<style>
.masonry-item {width: [[+width]]px; height: [[+width]]px;}
.masonry-item.w2 { width: [[+width:mpy=`2`]]px;}
</style>
<script src="assets/js/masonry.pkgd.min.js"></script>
<script>
docReady( function() {

    var container = document.querySelector('#mason');
      
    var msnry = new Masonry( container, {
      // options...
      itemSelector: '.masonry-item',
      columnWidth: [[+width]]
    });

});
</script>
[[+lightbox:is=`true`:then=`<script src="assets/js/masonry-lightbox.js"></script>`]]
